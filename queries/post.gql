query PostQuery($uri: String!) {
  nodeByUri(uri: $uri) {
    id
    ... on Post {
      id
      content
      date
      title
    }
    ... on Page {
      id
      content
      date
      title
    }
  }
}

query GetPosts ($first: Int, $after: String) {
  posts(first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    list: edges {
      article: node {
        id
        title
        uri
        excerpt
        featuredImage {
          node {
            sourceUrl
            altText
          }
        }
      }
    }
  }
}